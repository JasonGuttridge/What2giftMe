<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <h2><a href="/logout">Log Out</a></h2>
    <h1>Welcome {{loggedInUser.firstName}}</h1>
    
    <div class="addGift">
        <form action="/addGift" method="post">
            {% csrf_token %}
            <p>Add Gift Url: <input type="url" name="gift" id="" placeholder="Copy and paste website Url" size="25"></p>
            <p>Add Image Url: <input type="url" name="image" id="" placeholder="Right click image and copy image address" size="40"></p>
            <p><input type="submit" value="Add"></p>
        </form>
    </div>
    <div id="giftBoard" class="container w-25">
        <p class="">My Gift Board</p>
        {% for add in newGift %}
        <p><a href="{{add.gift}}">
            <img class='img-fluid img-thumbnail' alt="Qries" src="{{add.image}}" height='150px' width='150px'></a>
            <a href="/delete/{{add.id}}">Delete</a></p>
        <p></p>
        {% endfor %}
    </div>
    <div class="container">
        <form action="/share">
        <p><input type="submit" value="Share Gift Board"></p>
        </form>
    </div>
    <!-- <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ef52c090fc37b07"></script> -->
</body>
</html>
